  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

              <input
                class="form-control me-2"

              <button class="btn btn-outline-success" type="submit">

    </header>

    <main class="container-fluid">

        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">

                <form id="formulario" class="row">

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Titulo de mi tarjeta">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="boton" class="form-label">Texto del boton</label>
                        <input type="text" class="form-control" id="boton" name="boton" placeholder="Texto del boton de mi tarjeta">
                    </div>

                    <div class="mb-3">
                        <label for="imagen" class="form-label">Ruta de la imagen</label>
                        <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ruta de la imagen de mi tarjeta">
                    </div>

                    <div class="mb-3">
                        <button type="button" id="btn_crear_tarjeta" class="btn btn-primary w-100">Crear nueva tarjeta</button>
                    </div>
                </form>

            </div>
        </div>


        <div id="tarjetas_section" class="row mt-3">

            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://generacionxbox.com/wp-content/uploads/2025/02/dinamy_wallpaper_xbox_2025.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>

        </div>



    </main>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
